<html lang="ru">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <meta name="generator" content="Hugo 0.108.0">
    <title>{% block title %}{{ title }}{% endblock %}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/cover/">
    <link href="../static/css/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="../static/css/cover.css" rel="stylesheet">
    <link href="../static/css/main.css" rel="stylesheet">

  <body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <a href="/"><img src="{{ url_for('static', filename='img/logo.png') }}" align="left"></a>
      <div style="text-align:right">

      </div>
    <nav class="nav nav-masthead justify-content-center float-md-end">
      <a class="nav-link fw-bold py-1 px-0 + {{ home }}" href="/home">Главная</a>
      <a class="nav-link fw-bold py-1 px-0 + {{ media }}" href="/media">Медиа</a>
      <a class="nav-link fw-bold py-1 px-0 + {{ gbook }}" href="/guestbook">Гостевая книга</a>
      {% if current_user.is_authenticated %}
      <a href="/logout"><img src="../static/img/exit.png" style="margin-left:20px;valign:bottom" alt="Выход"></a>
      <!--<a class="btn btn-lg btn-light fw-bold border-white bg-white" style="margin-left:20px;padding:0px 4px;" href="/logout">Выйти</a>-->
      {% else %}
      <a class="nav-link fw-bold py-1 px-0 + {{ reg }}" href="/register">Регистрация</a>
      <a class="nav-link fw-bold py-1 px-0 + {{ log }}" href="/login">Вход</a>
      {% endif %}
    </nav>
    </div>
  </header>

  <main class="px-3">
    {% block main %}{% endblock %}
  </main>

  <footer class="mt-auto text-white-50">
    <p>Сайтик, ю ноу, сделан по шаблону <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
  </footer>
</div>
</body>
